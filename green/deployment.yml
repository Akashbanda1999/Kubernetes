apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-green
  labels:
    app: my-app-green
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app-green
      version: green
  template:
    metadata:
      labels:
        app: my-app-green
        version: green
    spec:
      containers:
      - name: my-app-container
        image: tomcat:latest  # New version
        ports:
        - containerPort: 8080
